<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Sự Kiện Chuột</title>
    <style>
        nav{
            position: fixed;
        }
        .box {
            width: 120px;
            height: 40px;
            position: relative; /* Để định vị box thông tin */
            cursor: pointer; /*để đổi thành hình bàn tay */
        }

        .box img {
            width: 100%;
            height: 100%;
            display: block;
            transition: transform 0.3s ease; /* Hiệu ứng mượt mà khi thay đổi */
        }

        .box:hover img {
            transform: scale(1.1); /* Phóng to hình ảnh khi hover */
        }

        /* Định dạng cho box thông tin */
        .info-box {
            display: none; /* Ẩn box thông tin mặc định */
            position: absolute;
            top: 100%; /* Đặt box dưới hình ảnh */
            left: 0;
            width: 100%;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1; /* Đảm bảo box thông tin nằm trên các phần tử khác */
        }

        /* Hiển thị box thông tin khi hover vào .box */
        .box:hover .info-box {
            display: block;
        }
    </style>
</head>
<body>
<nav>
    <div class="box" id="myBox">
        <img src="/IMG/IQ.png" width="120" height="40" alt="IQ Image">
        <div class="info-box">
            <h4>Thông Tin Chi Tiết</h4>
            <p>Đây là thông tin chi tiết về hình ảnh IQ.</p>
        </div>
    </div>
</nav>
</body>
</html>
